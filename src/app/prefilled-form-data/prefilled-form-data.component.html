<h5>Register Form-2</h5>
<div class="row-cols-sm-4">
<form #userform="ngForm" (ngSubmit)="submit(userform)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter email" ngModel={{userdata.email}} required #email="ngModel" > 
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control"  placeholder="Password"  [ngModel]="userdata.password" required #password="ngModel">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mobile</label>
        <input type="text" name="mobile" class="form-control"  placeholder="mobile" ngModel required #mobile="ngModel" ngModel={{userdata.mobile}}>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="address" name="address" class="form-control"  placeholder="address" ngModel required #address="ngModel" [ngModel]="userdata.address">
      </div>
  <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
